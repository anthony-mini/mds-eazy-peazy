<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eazy Peazy | Creation de compte</title>

    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="fr">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Créer un compte</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <main class="container">
          <div class="container-title">
            <h1>Créer un compte</h1>
            <p>Commencez vos achats en créant un compte !</p>
          </div>

          <form>
            <label for="username">Nom</label>
            <div class="input-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="16"
                viewBox="0 0 17 16"
                fill="none"
              >
                <path
                  d="M8.00705 -0.0071106C10.209 -0.0071106 12.0106 2.23488 12.0106 4.99733C12.0106 7.75978 10.209 10.0018 8.00705 10.0018C5.8051 10.0018 4.0035 7.75978 4.0035 4.99733C4.0035 2.23488 5.8051 -0.0071106 8.00705 -0.0071106ZM8.00705 12.0036C11.0297 12.0036 14.8133 9.84061 15.797 12.6987C15.9377 13.1076 16.0142 13.547 16.0142 14.0053C16.0142 15.1109 15.1179 16.0071 14.0124 16.0071H2.00172C0.89617 16.0071 -5.72205e-05 15.1109 -5.72205e-05 14.0053C-5.72205e-05 13.5453 0.0760784 13.1043 0.216583 12.6941C1.19611 9.83444 4.98427 12.0036 8.00705 12.0036Z"
                  fill="#787676"
                />
              </svg>
              <input
                type="text"
                id="username"
                placeholder="Nom d'utilisateur..."
              />
            </div>

            <label for="email">Email</label>
            <div class="input-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M0.379526 0C0.1598 0 0 0.1598 0 0.379526V15.6205C0 15.8402 0.1598 16 0.379526 16H15.6205C15.8402 16 16 15.8402 16 15.6205V0.379526C16 0.1598 15.8402 0 15.6205 0L0.379526 0ZM1.9975 3.99501H13.9825V9.98752H11.985L9.98752 11.985H5.99251L3.99501 9.98752H1.9975V3.99501Z"
                  fill="#787676"
                />
              </svg>
              <input type="email" id="email" placeholder="Adresse email..." />
            </div>

            <label for="password">Mot de passe</label>
            <div class="input-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
              >
                <path
                  d="M4.375 0C6.79 0 8.75 1.96 8.75 4.375C8.75 4.655 8.75 4.935 8.6975 5.1975L14 10.5V14H8.75V10.5H5.25V8.75L5.1975 8.6975C4.935 8.75 4.655 8.75 4.375 8.75C1.96 8.75 0 6.79 0 4.375C0 1.96 1.96 0 4.375 0ZM3.5 1.75C2.5375 1.75 1.75 2.5375 1.75 3.5C1.75 4.4625 2.5375 5.25 3.5 5.25C4.4625 5.25 5.25 4.4625 5.25 3.5C5.25 2.5375 4.4625 1.75 3.5 1.75Z"
                  fill="#787676"
                />
              </svg>
              <input type="password" id="password" placeholder="Mot de passe" />
            </div>
            <div class="container-submit">
              <button type="submit">Créer un compte</button>
            </div>
          </form>

          <p class="alternate">Ou en utilisant une autre méthode</p>

          <div class="social-buttons">
            <button class="google">Connection Google</button>
            <button class="facebook">Connection Facebook</button>
          </div>
        </main>
      </body>
    </html>

    <script src="./src/js/script.js" defer></script>
  </body>
</html>
